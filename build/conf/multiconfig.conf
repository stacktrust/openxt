#--- Enable multiconfig build
#
# Sample invocation: 
#     MACHINE=openxt-installer \
#     bitbake -rmulticonfig.conf mc::openxt-installer-iso
# 
# Files with these names must exist in conf/multiconfig subdirectory
#
BBMULTICONFIG="     \
    oxt-dom0        \
    oxt-ndvm        \
    oxt-uivm        \
    oxt-syncvm      \
    oxt-stubdomain  \
    oxt-installer "
